<mat-toolbar color="primary">
  <button *ngIf="menu; else replaceMenu"
          mat-icon-button
          (click)="this.toggleMenu.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <ng-template #replaceMenu>
    <div></div>
  </ng-template>

  <img src="assets/logo/logo.svg" alt="Logo" class="logo">
</mat-toolbar>

<app-header [menu]="true" (toggleMenu)="menu.toggle()"></app-header>

<mat-sidenav-container>

  <mat-sidenav #menu mode="over" position="start">
    <app-menu (clicButton)="menu.close()"></app-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
